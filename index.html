<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Oxanium&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Oxanium', cursive;
            color: white;
        }

        #stars {
            width: 100%;
            height: 100%;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #main {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 50px;
        }

        #logo {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            border-radius: 50%;
            box-shadow: 0 0 20px cyan;
        }

        h1 {
            color: blue;
            font-size: 50px;
            margin: 10px 0;
        }

        p {
            color: lightgray;
            font-size: 20px;
        }

        #chatbox {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid blue;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            font-size: 18px;
        }

        .user {
            color: deepskyblue;
            margin-bottom: 10px;
        }

        .bot {
            color: white;
            margin-bottom: 10px;
        }

        #input-area {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #message {
            width: 70%;
            padding: 12px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background: grey;
            color: white;
        }

        #send {
            padding: 12px 20px;
            margin-left: 10px;
            background: lightblue;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        #send:hover {
            background: blue;
        }

        #typing {
            margin-top: 10px;
            font-style: italic;
            color: lightgray;
            display: none;
        }
    </style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="main">
    <img src="https://static.vecteezy.com/system/resources/previews/011/894/733/non_2x/artificial-intelligence-ai-robot-chat-bot-logo-template-free-vector.jpg" alt="AI Bot Logo"alt="Logo" style="width: 100px; height: 100px;">

    <h1>AI Chatbot</h1>
    <p>Ask anything you like</p>

    <div id="chatbox"></div>

    <div id="typing">ðŸ¤” Bot is thinking...</div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let stars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createStars() {
        stars = [];
        for (let i = 0; i < 400; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.5
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
            star.y += star.speed;
            if (star.y > canvas.height) {
                star.y = 0;
                star.x = Math.random() * canvas.width;
            }
        });
        requestAnimationFrame(drawStars);
    }

    resize();
    createStars();
    drawStars();
    window.addEventListener('resize', () => {
        resize();
        createStars();
    });

    const sendBtn = document.getElementById('send');
    const msgInput = document.getElementById('message');
    const chatBox = document.getElementById('chatbox');
    const typing = document.getElementById('typing');

    sendBtn.onclick = async function() {
        const userText = msgInput.value;
        if (!userText.trim()) return;
        chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;
        msgInput.value = '';

        typing.style.display = 'block';

        const response = await fetch('/get', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `msg=${encodeURIComponent(userText)}`
        });

        const data = await response.json();
        typing.style.display = 'none';
        chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>

</body>
</html>
